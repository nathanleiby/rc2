---
Version: "1.2.3" # report-card version
Checks:
  "Verify foo.txt exists":
    Type: CheckFileExists
    Config:
      Path: "foo.txt"
  "Verify bar.txt exists":
    Type: CheckFileExists
    Config:
      Path: "foo.txt"
  "Verify golang.mk file hash":
    Type: CheckFileMD5
    Config:
      Path: "golang.mk"
      Hash: "be912d389abdbe8ed9b0695f67864b4b"
  "Verify golang.mk is up-to-date":
    Type: CheckFileHasString
    Config:
      Path: "golang.mk"
      String: "0.3.3"
  "Verify no blacklisted package.json deps":
    Type: CheckNodeDependencies
    Config:
      Blacklist:
        - "foo"
        - "oauth"
        - "babel-cli"
  "Verify uses a whitelisted Docker base image":
    Type: CheckDockerBaseImage
    Config:
      Whitelist:
        - "alpine:3.4" # ebs-snapshots
